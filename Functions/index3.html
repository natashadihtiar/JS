  <script>

let x = prompt("Введите число, которое будет возводиться в степень");
let n = prompt("Введите степень, в которую будет возводиться число");
function getPow(x, n) {
  
    return x**n;
}

if (n < 1) {
  alert("Степень не может быть меньше 1");
} else {
	console.log(getPow(x, n));
}
