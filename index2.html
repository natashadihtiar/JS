<!DOCTYPE html>

<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title></title>
  <script>
    let age = +prompt("Введите число!");
      if (age >= 14 || age <= 90) {
        console.log("Число %d находится между 14 и 90 включительно", age);
      }
      else {
        console.log("Число %d не находится между 14 и 90 включительно", age);
      }
    </script>
 </head>
